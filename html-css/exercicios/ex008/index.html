<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de Textos</title>
</head>
<body>
    <h1>Principais formatacoes</h1>
    <p>Com a <b>tag B</b> nao tem semantica</p>
    <p>Com a tag <strong> Strong </strong> tem semantica</p>

    <p>Com a tag <i> I, temos o italico</i> sem semantica</p>
    <p>Com a tag <em> de Empashis</em> temos o italico com semantica</p>

    
</body>
</html>
